<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Container Todo App</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 50px; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #1c1e21; }
        .input-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        button { cursor: pointer; border: none; border-radius: 6px; font-weight: bold; }
        #add-btn { background-color: #1877f2; color: white; padding: 10px; }
        ul { list-style: none; padding: 0; }
        li { background: #f7f8fa; margin-bottom: 8px; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #1877f2; }
        .delete-btn { background-color: #ff4d4d; color: white; padding: 5px 10px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Docker Todo App ðŸš€</h2>
        <div class="input-box">
            <input type="text" id="todoInput" placeholder="Enter a task...">
            <button id="add-btn" onclick="addTodo()">Add</button>
        </div>
        <ul id="todoList"></ul>
    </div>

    <script>
        async function fetchTodos() {
            const res = await fetch('/todos');
            const data = await res.json();
            const list = document.getElementById('todoList');
            list.innerHTML = '';
            data.forEach(todo => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${todo.title}</span>
                    <button class="delete-btn" onclick="deleteTodo('${todo._id}')">Delete</button>
                `;
                list.appendChild(li);
            });
        }

        async function addTodo() {
            const input = document.getElementById('todoInput');
            if (!input.value) return;
            await fetch('/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: input.value })
            });
            input.value = '';
            fetchTodos();
        }

        async function deleteTodo(id) {
            await fetch(`/todos/${id}`, { method: 'DELETE' });
            fetchTodos();
        }

        fetchTodos();
    </script>
</body>
</html>
